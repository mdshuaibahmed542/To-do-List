<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>To do List App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
	  <header>
		  <br/>
		  <h1  style="color:white" align="center">âœ” Your To Do LIST</h1>
	  </header>
    <div class="wrapper">
      <div class="task-input">
        <img src="search_icon.svg" alt="icon">
        <input type="text" placeholder="Enter your new task here">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Finished</span>
        </div>
        <button class="clear-btn">Delete All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
